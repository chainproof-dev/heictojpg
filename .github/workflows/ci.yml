name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (libheif + build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libheif-dev \
            libde265-dev \
            libx265-dev \
            libaom-dev \
            libjpeg-dev \
            libjpeg-turbo8-dev \
            pkg-config \
            cmake \
            build-essential \
            clang \
            llvm \
            nasm

          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Verify libheif via pkg-config
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          pkg-config --version
          pkg-config --exists libheif
          pkg-config --modversion libheif
          pkg-config --cflags --libs libheif

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all --verbose

  docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: heictojpg:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
