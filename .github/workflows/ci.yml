name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  PKG_CONFIG_PATH: "/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig"

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          # required: libheif, libjpeg-turbo dev headers, plus tools needed by native builds
          sudo apt-get install -y \
            libheif-dev \
            libjpeg-turbo8-dev \
            llvm \
            clang \
            nasm \
            cmake \
            pkg-config \
            build-essential

          # show PKG_CONFIG_PATH for diagnostics (set globally via env above)
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"

          # quick diagnostics (helpful if CI still fails)
          pkg-config --version || true
          nasm -v || true
          cmake --version || true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

  docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: heictojpg:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
