name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # System build dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git \
            ca-certificates \
            build-essential \
            cmake \
            pkg-config \
            clang \
            llvm \
            nasm \
            libjpeg-dev \
            libjpeg-turbo8-dev \
            libde265-dev \
            libx265-dev \
            libaom-dev

      # -----------------------------
      # Build libheif from source
      # -----------------------------
      - name: Build and install libheif 1.18.2 from source
        run: |
          git clone --depth 1 --branch v1.18.2 https://github.com/strukturag/libheif.git
          cd libheif
          mkdir build && cd build

          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local \
            -DWITH_EXAMPLES=OFF \
            -DWITH_GDK_PIXBUF=OFF \
            -DWITH_RAV1E=OFF \
            -DWITH_DAV1D=OFF

          make -j$(nproc)
          sudo make install
          sudo ldconfig

      # -----------------------------
      # Verify libheif
      # -----------------------------
      - name: Verify libheif installation
        run: |
          pkg-config --modversion libheif
          pkg-config --cflags --libs libheif

      # -----------------------------
      # Rust
      # -----------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all --verbose
