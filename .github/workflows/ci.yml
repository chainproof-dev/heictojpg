name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (libheif + build tools)
        run: |
          sudo apt-get update

          # Install libheif dev files and common HEIF/codec dependencies so libheif-sys can find them
          sudo apt-get install -y --no-install-recommends \
            libheif-dev \
            libde265-dev \
            libx265-dev \
            libaom-dev \
            libjpeg-turbo8-dev \
            libjpeg-dev \
            pkg-config \
            pkgconf \
            cmake \
            build-essential \
            llvm \
            clang \
            nasm

          # Export PKG_CONFIG_PATH for the remainder of the job to ensure pkg-config can find libheif.pc
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Diagnostic: verify pkg-config can find libheif
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          pkg-config --version || true
          # show whether libheif is available to pkg-config
          if pkg-config --exists libheif; then
            echo "libheif found:"
            pkg-config --modversion libheif || true
            pkg-config --cflags --libs libheif || true
            pkg-config --variable=pcfiledir libheif || true
          else
            echo "::error::pkg-config could not find libheif. Listing pkgconfig dirs for debugging:"
            ls -la /usr/lib/x86_64-linux-gnu/pkgconfig || true
            ls -la /usr/lib/pkgconfig || true
            ls -la /usr/share/pkgconfig || true
            # fail early so CI clearly indicates missing system dependency
            exit 1
          fi

      - name: Install Rust (from rust-toolchain file)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: heictojpg:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
